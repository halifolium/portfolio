<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sakura" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4a5b8"/>
      <stop offset="100%" style="stop-color:#ff6b8a"/>
    </linearGradient>
  </defs>
  <!-- Sakura flower -->
