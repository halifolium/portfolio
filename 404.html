    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-6);
            position: relative;
            z-index: 1;
        }
        
        .error-content {
            max-width: 500px;
        }
        
        .error-emoji {
            font-size: 8rem;
            margin-bottom: var(--space-6);
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .error-code {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: var(--space-4);
        }
        
        .error-title {
            font-size: var(--text-2xl);
            color: var(--text-primary);
            margin-bottom: var(--space-4);
        }
        
        .error-text {
            color: var(--text-secondary);
            margin-bottom: var(--space-8);
        }
        
        .error-text span {
            font-family: var(--font-mono);
            color: var(--accent-primary);
        }
        
        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-4) var(--space-8);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-deep);
            font-weight: 700;
            border-radius: var(--radius-full);
            transition: all var(--duration-base) var(--ease-smooth);
        }
        
        .error-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg), 0 0 40px var(--accent-glow);
        }
        
        .falling-petals {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .falling-petals span {
            position: absolute;
            top: -50px;
            font-size: 1.5rem;
            animation: fall linear infinite;
            opacity: 0.6;
        }
        
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
        
        .falling-petals span:nth-child(1) { left: 10%; animation-duration: 10s; animation-delay: 0s; }
        .falling-petals span:nth-child(2) { left: 20%; animation-duration: 12s; animation-delay: 1s; }
        .falling-petals span:nth-child(3) { left: 30%; animation-duration: 11s; animation-delay: 2s; }
        .falling-petals span:nth-child(4) { left: 40%; animation-duration: 14s; animation-delay: 0.5s; }
        .falling-petals span:nth-child(5) { left: 50%; animation-duration: 9s; animation-delay: 1.5s; }
        .falling-petals span:nth-child(6) { left: 60%; animation-duration: 13s; animation-delay: 2.5s; }
        .falling-petals span:nth-child(7) { left: 70%; animation-duration: 10s; animation-delay: 0.8s; }
        .falling-petals span:nth-child(8) { left: 80%; animation-duration: 15s; animation-delay: 1.8s; }
        .falling-petals span:nth-child(9) { left: 90%; animation-duration: 11s; animation-delay: 3s; }
    </style>
</head>
